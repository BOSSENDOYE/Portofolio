<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#03a9f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288d1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" opacity="0.9"/>
  
  <!-- Letters MBN -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#glow)">MBN</text>
  
  <!-- Decorative elements -->
  <circle cx="8" cy="8" r="1" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="24" cy="8" r="1" fill="#03a9f4" opacity="0.6"/>
  <circle cx="8" cy="24" r="1" fill="#0288d1" opacity="0.6"/>
  <circle cx="24" cy="24" r="1" fill="#4fc3f7" opacity="0.6"/>
</svg>

